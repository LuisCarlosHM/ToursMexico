<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon2.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Tlahtolli</title>
</head>
<body>
    <div class="root">
        <section class="register">
            <div class="register__image">
                <img src="./img/register.jpg" alt="icono">
            </div>

            <div class="register__container">
                <div class="register__form">
                    <h2 class="register__title">Regístrate</h2>
                    <form action="" class="register__form">
                        <input type="text" class="register__input" placeholder="Nombre">
                        <input type="text" class="register__input" placeholder="Apellido">
                        <input type="text" class="register__input" placeholder="Correo electrónico">
                        <input type="password" class="register__input" placeholder="Contraseña">
                        <input type="password" class="register__input" placeholder="Confirmar contraseña">
                        <button class="register__button">Registrarse</button>
                    </form>
                    <a href="#" class="register__link">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>

            
        </section>
        

    </div>    
</body>
</html>
